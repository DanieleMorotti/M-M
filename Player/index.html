<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Prova VUE</title>
		<meta charset="utf-8">
		<meta name="description" content="Descrizione">
		<meta name="author" content="Daniele Morotti">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<!--<script src="https://unpkg.com/vue#2.6.11/dist/vue.js"></script> -->
		<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<link rel="stylesheet" id="stylesheetComp" href="/Player/home.css">
		<link rel="stylesheet" href="/Player/Chat/chat.css">
	</head>

	<body>
		<div id="app">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
		  
				<div class="collapse navbar-collapse" id="navbarsExample03">
					<router-link type="button" class="btn btn-dark mr-1" to="/" >Home</router-link>
					<router-link id="toDevice" tag="button" class="btn btn-dark mr-1"  to="/device" :disabled="true">Device</router-link>
					<i class="far fa-comments" style="cursor:pointer;color:white;font-size:1.3rem" onclick="toggleChat()"></i>
				</div>
			</nav>
			
			<keep-alive>
				<router-view></router-view>
			</keep-alive>
		</div>
		<div id="chat-user">
			<div id="chat" class="controls-wrapper">
				<ul id="events"  v-chat-scroll>
					<li class="defaultMes">You are online</li>
					<li v-for="mess in messages" :key="mess.id"
					v-bind:class="{'myMes': mess.type == 0,'otherMes': mess.type == 1}">{{mess.mess}}</li> 
				</ul>
				<div class="controls">
					<div class="chat-wrapper">
						<form id="chat-form" @submit.prevent="onChatSubmitted">
							<input id="chatInput" autocomplete="off" type="text" v-model="newMess" title="chat" required/>
							<button type="submit">Send</button>
							<button type="button" @click="clearChat">Clear</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!--<script type="module" src="./js/index.js"></script>
		<script type="module" id="scriptComp" src="./js/index.js"></script> -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="/Player/Chat/vue-chat-scroll.min.js"></script>
		<script src="/Player/Chat/client.js" type="module"></script>
		<script type="text/javascript">
			$( document ).ready( function() {
				$.ajax({
					type: "GET",
					dataType: "json",
					cache: false,
					url: '/getPlayableStory',
					success: (data) =>{
					// fill form with json's fields
						localStorage.setItem("story", JSON.stringify(data));
						$('body').append("<script type='module' id='scriptComp' src='/Player/js/index.js'><\/script>");
					},
					error: function (e) {
						console.log("error in get story",e);
					}
				})
			})

			let app = new Vue({
				el: '#chat-user',
				data:{
					newMess: null,
					messages:[],
					sock:null
				},
				methods:{
					//type 0 is for the message that i send to the staff, 1 for those the users receive
					onChatSubmitted(){
					this.messages.push({mess:this.newMess,type:0});
					this.sock.emit('chat-message',this.newMess);
					this.newMess = null;
					},
					//simply clear the array of messages
					clearChat(){
					this.messages = [];
					}
				},
				created(){
					this.sock = io();
					console.log("ciao mamma");
					//listening for the messages that will arrive
					this.sock.on('message',(data) => {
					this.messages.push({mess:data,type:1});
					})

					this.sock.on('set_cookie', (cookie) => {
					document.cookie = cookie;
					});
				}
			})

		</script>

	</body>
</html>
